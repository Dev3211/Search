<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Example search engine</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="./css/style.css" rel="stylesheet">
      <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="Stylesheet">
      </link>
      <style>
         #containerr {
         display: block; 
         position:relative
         } 
         .ui-autocomplete {
         margin-top: 70px;
         position: absolute;
         }
      </style>
   </head>
   <body>
      <div class="container">
      <div class="text-center">
         <h1 class="glow">Search Engine</h1>
      </div>
      <br><br>
      <div class="row d-flex justify-content-center">
      <form>
      <form  method="post" action="#" id="form" role="form">
         <div class="row">
            <div class="form-group col-xs-4">
               <div id="containerr">
                  <label><strong>Search:</strong></label>
                  <div class="input-group">
                     <input id="search" name="search" autocomplete="off" type="search" class="form-control" required>
                     <span class="input-group-btn">
                     <button id="submit" name="submit" class="btn btn-primary" type="button">Go!</button>
                     </span>
                  </div>
                  <br>
                  <label><strong>Crawl a website:</strong></label>
                  <div class="input-group">
                     <input id="crawl" name="crawl" type="text" value="http://" class="form-control" required>
                     <span class="input-group-btn">
                     <button id="submit1" name="submit1" class="btn btn-primary" type="button">Crawl</button>
                     </span>
                  </div>
               </div>
            </div>
      </form>
      </div>
      <div class="row d-flex justify-content-center">
         <div id="result"></div>
      </div>
   </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
   <script type="text/javascript" src="./js/suggest.js"></script>
   <script type="text/javascript" src="./js/start.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
